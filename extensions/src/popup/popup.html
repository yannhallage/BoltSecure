<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoltSecure</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup">
  
    <img
      src="https://www.gstatic.com/marketing-cms/assets/images/e4/8e/85fdbcab45359a409bbd132d7040/160px-2x.png=s160-fcrop64=1,00000000ffffffff-rw"
      alt="Logo" class="logo">
  
    <div class="step active" data-step="1">
      <h2>Welcome!</h2>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email">
      </div>
      <a href="#" class="forgot">Créer un compte ?</a>
      <button class="btn">Continue</button>
    </div>
  
    <div class="step" data-step="2">
      <h2>Votre mot de passe</h2>
      <div class="input-group">
        <input type="password" id="password" placeholder="Mot de passe">
        <button class="toggle-password" data-target="password">👁</button>
      </div>
      <a href="#" class="forgot">Créer un compte ?</a>
      <button class="btn">Continue</button>
    </div>

    <div class="step" data-step="3">
      <h2>Master Key</h2>
      <div class="input-group">
        <input type="password" id="master" placeholder="Master Key">
        <button class="toggle-password" data-target="master">👁</button>
      </div>
      <a href="#" class="forgot">Créer un compte ?</a>
      <button class="btn">Valider</button>
    </div>
  
    <!-- Footer -->
    <div class="account">
      <div class="circle">Ya</div>
      <div class="email">yannhallage2001@gmail.com</div>
      <a href="#" class="switch">Switch account</a>
    </div>
  </div>


  <script type="module" src="popup.js">
  </script>
</body>

</html>
